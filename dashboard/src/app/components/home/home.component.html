<div class="home-content">
    <div class="menu">
        <app-menu></app-menu>
    </div>
    <div class="card content-table">
        <p-dataView #dv [value]="products" [paginator]="true" [rows]="8" filterBy="name"
            [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
            <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                    <span class="p-input-icon-left mb-2 md:mb-0">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Search by Name">
                    </span>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="listItem">
                <div class="col-8">
                    <div class="product-list-item add-cursor" (click)="onProductClicked(product)">
                        <div class="product-list-detail">
                            <img class="image-apartamento" src="../../../assets/images/imagem_apartamento.jpg">
                            <div class="adress-detail-list">
                                <div class="product-street">{{product.street}}</div>
                                <div class="product-address">{{product.neighborhood + ', ' + product.city}}</div>
                                <div class="details-card">
                                    <div class="content-detail">
                                        <svg class="icon-card" focusable="false" viewBox="0 0 24 24" color="inherit" aria-hidden="true" fill="none" style="color: rgb(var(--tokens-alias-color-text-lighter));"><path fill="currentColor" fill-rule="evenodd" d="M1.5 8v8.25h21V8h-21zM3 14.75V9.5h3.75v3h1.5v-3h3v3h1.5v-3h3v3h1.5v-3H21v5.25H3z" clip-rule="evenodd"></path></svg>
                                        <div class="label-detail">64m²</div>
                                    </div>
                                    <div class="content-detail">
                                        <svg class="icon-card" focusable="false" viewBox="0 0 24 24" color="inherit" aria-hidden="true" fill="none" style="color: rgb(var(--tokens-alias-color-text-lighter));"><path fill="currentColor" fill-rule="evenodd" d="M1.5 5H3v9h8.25V7.25H22.5V20H21v-4.5H3v4.125H1.5V5zM21 14h-8.25V8.75H21V14z" clip-rule="evenodd"></path><path fill="currentColor" fill-rule="evenodd" d="M7.125 7.25a2.625 2.625 0 100 5.25 2.625 2.625 0 000-5.25zM6 9.875a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd"></path></svg>
                                        <div class="label-detail">2 dorms.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="product-list-action">
                            <span class="product-price">R$ {{product.price}}</span>
                            <!-- <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template let-product pTemplate="gridItem">
                <div class="col-12 md:col-4">
                    <div class="product-grid-item card add-cursor" (click)="onProductClicked(product)">
                        <img class="image-apartamento" src="../../../assets/images/imagem_apartamento.jpg">
                        <div class="product-grid-item-content">
                            <div class="property-type">Apartamento</div>
                            <div class="product-street">{{product.street}}</div>
                            <div class="product-address">{{product.neighborhood + ', ' + product.city}}</div>
                            <div class="details-card">
                                <div class="content-detail">
                                    <svg class="icon-card" focusable="false" viewBox="0 0 24 24" color="inherit" aria-hidden="true" fill="none" style="color: rgb(var(--tokens-alias-color-text-lighter));"><path fill="currentColor" fill-rule="evenodd" d="M1.5 8v8.25h21V8h-21zM3 14.75V9.5h3.75v3h1.5v-3h3v3h1.5v-3h3v3h1.5v-3H21v5.25H3z" clip-rule="evenodd"></path></svg>
                                    <div class="label-detail">{{product.square_meters}}m²</div>
                                </div>
                                <div class="content-detail">
                                    <svg class="icon-card" focusable="false" viewBox="0 0 24 24" color="inherit" aria-hidden="true" fill="none" style="color: rgb(var(--tokens-alias-color-text-lighter));"><path fill="currentColor" fill-rule="evenodd" d="M1.5 5H3v9h8.25V7.25H22.5V20H21v-4.5H3v4.125H1.5V5zM21 14h-8.25V8.75H21V14z" clip-rule="evenodd"></path><path fill="currentColor" fill-rule="evenodd" d="M7.125 7.25a2.625 2.625 0 100 5.25 2.625 2.625 0 000-5.25zM6 9.875a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd"></path></svg>
                                    <div class="label-detail">{{product.n_rooms}} dorms.</div>
                                </div>
                            </div>
                            <div class="product-grid-item-bottom">
                                <span class="product-price">R$ {{product.price}}</span>
                                <!-- <p-button icon="pi pi-shopping-cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></p-button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataView>
</div>
